<section class="login-background">
    <div class="container">
        <div class="row signup">
            <div class="col-md-8">
                <img src="../../assets/images/logo.PNG" alt="" class="img-fluid">
            </div>
            <div class="col-md-4">
                <div class="login-form">
                    <div class="login-heading">
                        <h6 class="text-black-100 fw-bold text-uppercase">Welcome</h6>
                        <h3 class="text-black-100 fw-bold text-capitalize">Login to your account</h3>
                        <h6 class="text-black-100 fw-normal text-capitalize">Create and account?
                            <a href="">Sign Up</a>
                        </h6>
                    </div>
                    <form class="pt-3" [formGroup]="loginForm" (ngSubmit)="submit()">
                        <div class="form-group mb-3">
                            <label for="email">Email Address*</label>
                            <input type="text" class="form-control" required formControlName="email">
                        </div>
                        <div class="form-group mb-3">
                            <label for="Password">Password*</label>
                            <input type="password" class="form-control" required formControlName="password">
                        </div>
                        <div class="loginbtn text-center mt-4">
                            <button type="submit" class="btn">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
